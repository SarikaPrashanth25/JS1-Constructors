<body>
    <h1> Using Object Constructor</h1>

    <script>
        var x = new Object();

        console.log('object x =', x); // instance of object

        // instance.key = value
        x.name = "Prashu";
        x.email = "prshu@gmail.com";
        x.mobile = "988775437";
        x.age = 26;

        console.log('object x =', x);
    </script>
</body>
