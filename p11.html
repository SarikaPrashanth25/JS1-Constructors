<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Custom constructor</h3>

    <script>
           //class constructor / Function Constructor
        function Car() {
            var x =12;
            this.title = "Jeep";
            this.model = 2021;
            this.fuel = "petrol";
            this.display = function() {
                document.write(`<h3> Display funcion </h3>`);
            }
        }

        /* ref/ instance of an constructor */
        var a = new Car();

        console.log(a);

        document.write(`<h3> ${ a.title } </h3>`); // instance.key
        document.write(`<h3> ${ a["model"] } </h3>`); // instance["key"]
        document.write(`<h3> ${ a.fuel } </h3>`);
        a.display();
    </script>
</body>
</html>
