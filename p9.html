<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <h3>Object</h3>

    <script>
        var user = {
            // key: value => Property
            name: "Prashu",
            email: "prashu@gmail.com",
            age: 26,
            isView: true,
            hobbies: ["driving", "riding"]
        };

        console.log('user =', user);

        document.write(`<h3> name = ${ user } </h3>`);
        document.write(`<h3> name = ${ user.name } </h3>`);
        document.write(`<h3> email = ${ user['email'] } </h3>`);
    </script>
</body>
</html>
